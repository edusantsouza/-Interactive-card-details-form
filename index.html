<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <section>
    <div class="gradiente">
      <div class="front-card">
        <img src="./images/card-logo.svg" alt="Card Logo">
        <p id="card-number">1234 5678 9000 0000</p>
        <div>
          <p id="card-name">Jane Appleseed</p>
          <p><span id="card-month">00</span>/<span id="card-year">00</span></p>
        </div>
      </div>
      <div class="back-card">
        <p id="card-cvc">000</p>
      </div>
    </div>
    <div class="form-container">
      <form action="#" id="card-form">
        <label for="name">Cardholder Name</label>
        <input type="text" aria-att="Cardholder Name" placeholder="e.g. Jane Appleseed" class="inputName">

        <label for="card-number">Card Number</label>
        <input placeholder="e.g. 1234 5678 9123 0000" class="inputNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="16" aria-att="Card Number">

        <div class="form-section">
          <div>
            <label for="exp-date" class="label">Exp. Date (MM/YY)</label>
            <div class="exp-date">
              <input placeholder="MM" class="inputMonth" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="2" aria-att="Month">
              <input placeholder="YY" class="inputYear" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="2" aria-att="Year">
            </div>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <div>
              <input placeholder="e.g. 123" class="inputCVC" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="3" aria-att="CVC">
            </div>
          </div>
        </div>
        <input type="submit" value="Confirm">
      </form>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/edusantsouza" target="_blank">Eduardo Sant</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
